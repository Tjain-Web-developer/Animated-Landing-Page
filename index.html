                <div id="div13"></div>

                <div id="div15"></div>
            </div>

                <div id="bar2"></div>

                <div id="bar4"></div>

                <div id="bar7"></div>

            </div>
        </div>
        <div id="main2">
            <div id="rotatediv">
                <h1>Bonito,</h1>
                <div id="line"></div>
            </div>
            <div id="textdiv">
                <h3 class="tani disable show">Create.</h3>
                <h3 class="tani disable">Enter The</h3>
                <h3 class="tani disable">Be a</h3>
                <h3 class="tani disable">Enjoy</h3>
                <div id="txt">
                    <h1 class="txtHone tani disable show" id="txtHone">Any</h1>
                    <h1 class="txtHone tani disable" id="txtHone">Music</h1>
                    <h1 class="txtHone tani disable" id="txtHone">Solo</h1>
                    <h1 class="txtHone tani disable" id="txtHone">The</h1>

                    <h1 class="txtHtwo tani disable show" id="txtHtwo">Sound.</h1>
                    <h1 class="txtHtwo tani disable" id="txtHtwo">World</h1>
                    <h1 class="txtHtwo tani disable" id="txtHtwo">Artist</h1>
                    <h1 class="txtHtwo tani disable" id="txtHtwo">Music</h1>
                </div>
                <!-- // Set these icons via animation by adding classlist and removing it -->
                <div id="icons">
                    <i id="icon1" class="tani icon1 disable show ri-user-line"></i>
                    <i id="icon1" class="tani icon1 disable ri-user-line"></i>
                    <i id="icon1" class="tani icon1 disable ri-user-line"></i>
                    <i id="icon1" class="tani icon1 disable ri-user-line"></i>
                    
                    <i id="icon2" class="tani icon2 disable show ri-bank-card-line"></i>
                    <i id="icon2" class="tani icon2 disable ri-bank-card-line"></i>
                    <i id="icon2" class="tani icon2 disable ri-bank-card-line"></i>
                    <i id="icon2" class="tani icon2 disable ri-bank-card-line"></i>
                </div>
            </div>
            <div id="nav">
                <i id="navicon1" class="ri-shopping-cart-line"></i>
                <i id="navicon2" class="ri-search-line"></i>
            </div>
            <div id="square">
                <div id="navtop">
                    <div id="topleft">
                        <small class="tani disable show">01</small>
                        <small class="tani disable">02</small>
                        <small class="tani disable">03</small>
                        <small class="tani disable">04</small>

                            <h3 class="hthreeTop tani disable">Sassy</h3>
                            <h3 class="hthreeTop tani disable">Indian</h3>
                            <h3 class="hthreeTop tani disable">Tenor</h3>

                            <h3 class="hthreeBottom tani disable show">French Horn</h3>
                            <h3 class="hthreeBottom tani disable">Saxophone</h3>
                            <h3 class="hthreeBottom tani disable">Trumpet</h3>
                            <h3 class="hthreeBottom tani disable">metal tuba</h3>
                        </div>
                    </div>
                    <div id="topright">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
                <div class="sec" id="one">
                    <img id="img1" src="./media/instru1.webp" alt="">
                </div>
                <div class="sec" id="two">
                    <img id="img2" src="./media/instru2.webp" alt="">
                </div>
                <div class="sec" id="three">
                    <img src="./media/instru3.webp" alt="">
                </div>
                <div class="sec" id="four">
                   <img src="./media/instru4.webp" alt="">

                <div class="sec" id="five"></div>

                    <div id="slice4"></div>
                    <div id="slice5"></div>
                    <div id="slice6"></div>
                    <div id="slice7"></div>
                    <div id="slice8"></div>
                    <div id="slice9"></div>
                    <div id="slice10"></div>
                    <div id="slice11"></div>
                    <div id="slice12"></div>
                    <div id="slice13"></div>
                    <div id="slice14"></div>
                    <div id="slice15"></div>
                </div>
            </div>
            <div id="btmtxt">
                <p>Add Extra Life to your Home with</p>
                <p>luxury and Find the Best Solutions.</p>
                <p>Check it Now!</p>
                <div id="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div id="button">
                <h4>Let's <span>---</span> Advance</h4>
                <div class="lbtn" id="lftbtn">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="rbtn" id="rightbtn">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
            </div>
        </div>
    </div>
